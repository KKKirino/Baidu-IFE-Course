<!-- 针对以上 HTML，分别使用 setTimeout 和 setInterval 实现以下功能：

点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
在动画过程中，按钮的状态变为不可点击
在动画结束后，按钮状态恢复，且文字变成“淡入”
在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
淡入动画结束后，按钮文字变为“淡出”
暂时不要使用 CSS animation （以后我们再学习） -->

<html>
<body>
    <div id="fade-obj" style="width:300px; height:300px; background:#000; opacity: 1;"></div>
    <button id="fade-btn">淡出</button>
    <script>
        bnt = document.getElementById("fade-btn");
        var i=1;
        bnt.onclick = function() {
            var fad = document.getElementById("fade-obj");
            fad.style.opacity = i;
            if (fad.style.opacity > 0) {
                fadeOut();
                bnt.innerHTML = "淡入";
            }
            else {
                fadeIn();
                bnt.innerHTML = "淡出";   
            }            
        }

        function fadeOut() {
            var x1 = document.getElementById("fade-obj");
            i -= 0.2;
            x1.style.opacity = i;
            console.log(x1.style.opacity);
            if (i > 0) {
                setTimeout(fadeOut, 1000);
            } 
        }
        function fadeIn() {
            var x2 = document.getElementById("fade-obj");
            i += 0.2;
            x2.style.opacity = i;
            console.log(x2.style.opacity);
            if (i < 1) {
                setTimeout(fadeIn, 1000);
            } 
        }

    </script>
</body>

</html>
