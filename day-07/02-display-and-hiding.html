<!-- 基于如上 HTML，实现以下功能：

当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
        .select {
            display: block;
        }
        .not-select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio" onclick="choseSchool()">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio" onclick="choseCom()">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        function choseSchool() {
            x = document.getElementById("school-select");
            x.className = "select";
            y.className = "not-select";
        }
        function choseCom() {
            y = document.getElementById("company-select");
            y.className = "select";
            x.className = "not-select";
        }
    </script>
</body>
</html>
